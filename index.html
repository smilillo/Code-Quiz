<!DOCTYPE html>
<html>
    <head>
        <title>Coding Quiz | JavaScript</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>

    <body>
        <!-- Top bar containing highscores link and timer -->
        <div class="top-bar">
            <a href="" class="highscores">View High Scores</a>
            <p class="timer">Time: 0</p>
        </div>

        <!-- Start Screen -->
        <div class="start-screen">
            <h1 class="title">Coding Quiz Challenge</h1>
            <p class="intro">Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time
                by ten seconds!</p>
            <button class="start-button">Start Quiz</button>
        </div>

        <!-- Question Screens -->
        <main>
            <section class="question-screen hide">
                <h2 class="question">Question</h2>
                <ul class="choices">
                    <li><button class="btnA">Choice 1</button></li>
                    <li><button class="btnB">Choice 2</button></li>
                    <li><button class="btnC">Choice 3</button></li>
                    <li><button class="btnD">Choice 4</button></li>
                </ul>
            </section>
        </main>

        <!-- Final Score Screen -->
        <section class="final-score-screen hide">
            <h2>All done!</h2>
            <p class="final-score"> </p>
            
            <input type="text" class="initials-input">
            <button class="submit-button">Submit</button>
        </section>

        <!-- High Scores Screen -->
        <section class="high-scores-screen hide">
            <h2>High scores</h2>
            <ol>

            </ol>
            <button class="go-back-button">Go Back</button>
            <button class="clear-scores">Clear high scores</button>
        </section>
        

        <script src="assets/js/script.js"></script>
    </body>
</html>
